name: CI
on:
pull_request:
push:
branches: [main]

jobs:
ci:
runs-on: ubuntu-latest
timeout-minutes: 10

steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Verify Node version
        run: node -v

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install
        run: pnpm install --frozen-lockfile


-name: Lint
run: pnpm lint

-name: Typecheck
run: pnpm typecheck

-name: Test
run: pnpm test

-name: Build
run: pnpm build
