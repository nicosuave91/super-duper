name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint • Typecheck • Test • Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (uses package.json engines)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
        version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Optional: turbo caching (safe + fast)
      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
